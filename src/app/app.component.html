<app-header>
  <img [src]="logo | safeUrl" [width]="width" [alt]="desc" (click)="clickOnImage()">
  {{title}}
  <div class="left-side">
    <button mat-raised-button (click)="changeSortOrder()">Change sort order</button>

  </div>

  <div class="right-side">
    <app-search [placeholder]="placeholder" (mySearch)="text=$event"></app-search>
  </div>
</app-header>

<div *ngIf="products$ | async as products; else loadGif">
  <div *ngFor="let product of products | productsFilter:text | sortAlphabet:sortOrder; index as i; odd as isOdd">
    <app-card [product]="product" [position]="i+1" [isOdd]="isOdd"></app-card>
  </div>
</div>

<ng-template #loadGif>
  <div class="loadBlock">
    <img src="../assets/images/gears.gif" alt="">
  </div>

</ng-template>
